apiVersion: batch/v1
kind: Job
metadata:
  name: test-default
spec:
  template:
    spec:
      containers:
      - name: experiment
        image: jsoychak/experiment-sklearn
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: true
      restartPolicy: Never
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: processed-data
---
apiVersion: batch/v1
kind: Job
metadata:
  name: test-run
spec:
  template:
    spec:
      containers:
      - name: experiment
        image: jsoychak/experiment-sklearn
        command: [ "./run.sh" ]
        env:
        - name: RESULTS_URL
          valueFrom:
            secretKeyRef:
              name: results-url
              key: url
        - name: REGISTRY_URL
          valueFrom:
            secretKeyRef:
              name: registry-url
              key: url
        volumeMounts:
        - name: configs
          mountPath: /configs
          readOnly: true
        - name: data
          mountPath: /data
          readOnly: true
        - name: logs
          mountPath: /logs
          readOnly: false
      restartPolicy: Never
      volumes:
      - name: configs
        configMap:
          name: test
      - name: data
        persistentVolumeClaim:
          claimName: processed-data
      - name: logs
        persistentVolumeClaim:
          claimName: logs
