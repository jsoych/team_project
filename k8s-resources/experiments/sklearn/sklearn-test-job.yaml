apiVersion: batch/v1
kind: Job
metadata:
  name: sklearn-test
  namespace: team-project
spec:
  template:
    spec:
      containers:
      - name: experiment
        image: jsoychak/experiment-sklearn:test
        env:
        - name: RESULTS_URL
          valueFrom:
            secretKeyRef:
              name: results-url
              key: url
        - name: REGISTRY_URL
          valueFrom:
            secretKeyRef:
              name: registry-url
              key: url
        - name: LOG_LEVEL
          value: DEBUG
        volumeMounts:
        - name: configs
          mountPath: /root/experiment/configs
          readOnly: true
        - name: data
          mountPath: /mnt/data
          readOnly: true
        - name: registry
          mountPath: /mnt/registry
      restartPolicy: OnFailure
      volumes:
      - name: configs
        configMap:
          name: sklearn-test
      - name: data
        persistentVolumeClaim:
          claimName: processed-data-claim
      - name: registry
        persistentVolumeClaim:
          claimName: registry-claim
