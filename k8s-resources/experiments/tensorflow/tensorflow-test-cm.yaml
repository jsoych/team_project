apiVersion: v1
data:
  experiment.yaml: |
    name: kubernetes_test
    model:
      name: classifier
      arch:
        layers:
        - name: vgg19
          args:
            name: vgg19
            include_top: false
            pooling: avg
          trainable: false
        - name: dense
          args:
            name: output
            activation: 'softmax'
            units: 2
          trainable: true
      preproc_func: vgg19
    batch_size: 16
    epochs: 1
    results_table: test_results
    registry_table: test_models
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: tensorflow-test-cm
