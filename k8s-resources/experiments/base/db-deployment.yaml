apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: experiments-db
  name: experiments-db
  namespace: team-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: experiments-db
  strategy: {}
  template:
    metadata:
      labels:
        app: experiments-db
    spec:
      containers:
      - image: postgres:15.5-bullseye
        name: postgres
        envFrom:
        - secretRef:
            name: postgres
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgres/data
        resources: {}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: experiments-db-claim
status: {}
