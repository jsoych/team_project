apiVersion: batch/v1
kind: Job
metadata:
  creationTimestamp: null
  name: tensorflow-test
spec:
  template:
    metadata:
      creationTimestamp: null
    spec:
      containers:
      - image: jsoychak/experiment-tensorflow:test
        name: tensorflow-test
        env:
        - name: RESULTS_URL
          valueFrom:
            secretKeyRef:
              name: results-url
              key: url
        - name: REGISTRY_URL
          valueFrom:
            secretKeyRef:
              name: registry-url
              key: url
        volumeMounts:
        - name: data
          mountPath: /mnt/data
        - name: configs
          mountPath: /mnt/configs
        - name: experiment
          mountPath: /root/experiment/configs
        - name: registry
          mountPath: /mnt/registry
        resources: {}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: raw-data-claim 
      - name: configs
        configMap:
          name: logger-cm
      - name: experiment
        configMap:
          name: tensorflow-test-cm
      - name: registry
        persistentVolumeClaim:
          claimName: registry-claim
      restartPolicy: Never
status: {}
